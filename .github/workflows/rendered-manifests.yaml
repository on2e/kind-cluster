name: Rendered Manifests

on:
  push:
    branches:
      - main
    paths:
      - "manifests/**"
      - "!manifests/**/install.yaml"

jobs:
  changes:
    outputs:
      ingress-nginx: ${{ steps.filter.outputs.ingress-nginx }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Detect changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            ingress-nginx:
              - 'manifests/ingress-nginx/**'

  ingress-nginx:
    needs: changes
    if: needs.changes.outputs.ingress-nginx == 'true'
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-rendered-manifests.yaml
    with:
      name: ingress-nginx
